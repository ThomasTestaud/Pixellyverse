
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket and AJAX Example</title>
</head>
<body>

<h1>WebSocket and AJAX Example</h1>

<div id="chat">

</div>
<!-- UI Buttons -->
<input type="text" id="input"></input>
<button onclick="sendMessage()">Send WebSocket Message</button>

<!-- WebSocket Connection -->
<script>


    const socket = new WebSocket('ws://localhost:8080/websocketTest/index.php');



    let chat = document.getElementById('chat');
    let input = document.getElementById('input');

    // Function to send a message via WebSocket
    function sendMessage() {
        socket.send(input.value);
        chat.innerHTML += input.value;
        input.value = '';
    }



    socket.addEventListener('open', (event) => {
        console.log('WebSocket connection opened');
    });

    socket.addEventListener('message', (event) => {
        console.log('WebSocket message received:', event.data);
        // Handle WebSocket messages as needed
        chat.innerHTML += event.data;
    });

    socket.addEventListener('close', (event) => {
        console.log('WebSocket connection closed');
    });


    
</script>





</body>
</html>
